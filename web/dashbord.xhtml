<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <div>
            <f:view>
                <h:form>
                    <h:dataTable value="#{DashbordBean.tickets}" var="t">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                            #{t.ticketID}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Customer</f:facet>
                            #{t.customer.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Date and time</f:facet>
                            #{t.datetime}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Category</f:facet>
                            #{t.category}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Solving technician</f:facet>
                            #{t.technician.email}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Customer message</f:facet>
                            #{t.customerText}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Technician messege</f:facet>
                            #{t.technicianText}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Status</f:facet>
                            <h:selectOneMenu rendered="#{DashbordBean.privileges != 3}">
                                <f:selectItem></f:selectItem>
                            </h:selectOneMenu>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>
            
            
        </div>
    </h:body>
</html>
