<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Helpdesk Login</title>
    </h:head>
    <h:body>
        <div>
            
            <h:form>
                <h:messages style="color: red"></h:messages>
                
                <table>
                    <tr>
                        <td>Username (email):</td>
                        <td><h:inputText id="username" required="true" value="#{LoginBean.username}" converterMessage="Insert your email"></h:inputText></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><h:inputSecret id="password" required="true" value="#{LoginBean.password}" converterMessage="Insert your password"></h:inputSecret></td>
                    </tr>
                    <tr>
                        <td><h:commandButton value="Login" action="#{LoginBean.verifyAccount()}"></h:commandButton></td>
                    </tr>
                </table>
                
            </h:form>
            
            
            
            
        </div>
    </h:body>
</html>
